<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>From Nash</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fffaf3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 90%;
      width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .media {
      margin-top: 1rem;
      width: 100%;
      border-radius: 12px;
    }

    iframe {
      border: none;
    }

    .refresh-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .refresh-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>This is just for you dad</h1>
      <h1 id="message">Loading...</h1>

      <!-- Media will be inserted here -->
      <div id="media-holder"></div>

      <!-- âœ… Refresh Button -->
      <button class="refresh-button" onclick="location.reload()">Show Another</button>
    </div>
  </div>

  <script>
    // Load the message
    fetch("https://raw.githubusercontent.com/pythonscurse/dadApp/main/message.txt")
      .then(res => res.ok ? res.text() : Promise.reject("Missing"))
      .then(text => document.getElementById("message").textContent = text)
      .catch(() => document.getElementById("message").textContent = "Hope you like it!");

    // Media list (use your real embed links)
    const mediaOptions = [
      {
        type: "embed",
        src: "https://drive.google.com/file/d/1r1e4q6zMnCElb0oQqDp28Os5Zd_Rl7ul/preview"
      },
      {
        type: "embed",
        src: "https://drive.google.com/file/d/1D9xnNolARlsOxnBLbrn8HtRPUSp09SDa/preview"
      },
      {
        type: "embed",
        src: "https://drive.google.com/file/d/1tDUdiFdUXDm2VcOiC7BNeWkTdljkJnEb/preview"
      },
      {
        type: "embed",
        src: "https://drive.google.com/file/d/1z5HoceGiGoisnSb6VEyNH2zWjzsWnx5e/preview"
      },
      {
        type: "embed",
        src: "https://drive.google.com/file/d/1eQt0SOUIaC5zcUn5dBh6nCaYgkP8dCf-/preview"
      }
    ];

    // Choose a random one
    const chosen = mediaOptions[Math.floor(Math.random() * mediaOptions.length)];
    const holder = document.getElementById("media-holder");

    if (chosen.type === "embed") {
      const iframe = document.createElement("iframe");
      iframe.src = chosen.src;
      iframe.width = "100%";
      iframe.height = "360";
      iframe.allow = "autoplay";
      iframe.setAttribute("allowfullscreen", true);
      iframe.className = "media";
      holder.appendChild(iframe);
    }
  </script>
</body>
</html>
