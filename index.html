<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>From Nash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>This is just for you dad</h1>
    <h2 id="message">Loading...</h2>

    <div id="media-holder"></div>

    <button class="refresh-button" onclick="location.reload()">Show Another</button>
  </div>

  <script>
    // Load message from GitHub
    fetch("https://raw.githubusercontent.com/pythonscurse/dadApp/main/message.txt")
      .then(res => res.ok ? res.text() : Promise.reject("Missing"))
      .then(text => document.getElementById("message").textContent = text)
      .catch(() => document.getElementById("message").textContent = "Hope you like it!");

    // Google Drive public media links
    const mediaOptions = [
      {
        type: "video",
        src: "https://drive.google.com/uc?export=download&id=1r1e4q6zMnCElb0oQqDp28Os5Zd_Rl7ul"
      },
      {
        type: "image",
        src: "https://drive.google.com/uc?export=download&id=1D9xnNolARlsOxnBLbrn8HtRPUSp09SDa"
      },
      {
        type: "image",
        src: "https://drive.google.com/uc?export=download&id=1z5HoceGiGoisnSb6VEyNH2zWjzsWnx5e"
      },
      {
        type: "image",
        src: "https://drive.google.com/uc?export=download&id=1eQt0SOUIaC5zcUn5dBh6nCaYgkP8dCf-"
      }
    ];

    const chosen = mediaOptions[Math.floor(Math.random() * mediaOptions.length)];
    const holder = document.getElementById("media-holder");

    if (chosen.type === "video") {
      const video = document.createElement("video");
      video.src = chosen.src;
      video.controls = true;
      video.playsInline = true;
      video.className = "media";
      holder.appendChild(video);
    } else if (chosen.type === "image") {
      const img = document.createElement("img");
      img.src = chosen.src;
      img.className = "media";
      img.alt = "Photo";
      img.onclick = () => {
        if (img.requestFullscreen) img.requestFullscreen();
        else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
        else if (img.msRequestFullscreen) img.msRequestFullscreen();
      };
      holder.appendChild(img);
    }
  </script>
</body>
</html>
