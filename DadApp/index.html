<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>For Dad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
	</div>
</body>

  <script>
    fetch("message.txt")
      .then(r => r.text())
      .then(text => {
        document.getElementById("message").textContent = text;
      })
      .catch(() => {
        document.getElementById("message").textContent = "Couldn't load your message.";
      });
  </script>
</body>
</html>
